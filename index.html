<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="names">
        <label for="playerXName">Player X Name</label>
        <label for="playerOName">Player O Name</label>
        <button class="submit">Submit</button>
        <input type="text" id="playerXName" name="playerXName">
        <input type="text" id="playerOName" name="playerOName">
    </div>
    <div class="message">Player X's turn!</div>
    <div id="gameboard">
        <div class="slot" id="0"></div>
        <div class="slot" id="1"></div>
        <div class="slot" id="2"></div>
        <div class="slot" id="3"></div>
        <div class="slot" id="4"></div>
        <div class="slot" id="5"></div>
        <div class="slot" id="6"></div>
        <div class="slot" id="7"></div>
        <div class="slot" id="8"></div>
    </div>
    <button class="restart">Restart</button>
</body>
</html>
